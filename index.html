<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Library</title>
</head>
<body>
  
  <div class="container">
    <nav class="navbar">
      <p>My Library</p>

      <button class="addBook" onclick="openPopup()">&plus; Add Book</button>
    </nav>

    <main>
      <div class="popup">
        <p class="popupTitle">ADD YOUR BOOK</p>
        <form>

          <div class="inputRow">
              <input type="text" name="title" id="title" placeholder="Title">
          </div>

          <div class="inputRow">
            <input type="text" name="author" id="author" placeholder="Author">
          </div>

          <div class="inputRow">
            <input type="text" name="pages" id="pages" placeholder="Pages">
          </div>

          <div class="inputRow">
            <button class="submitBtn" onclick="closePopup()">ADD &plus;</button>
          </div>

        </form>
      </div>
    </main>
  </div>

  <script src="./script.js"></script>
</body>
</html>
